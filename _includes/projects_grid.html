<!-- projects Grid Section -->
    <section id="projects">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Related Projects</h2>
                    <h3 class="section-subheading text-muted">This are some of the projects which could potentially use Open Cosmics.</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 projects-item">
                    <a href="#projectsModal{{ post.modal-id }}" class="projects-link" data-toggle="modal">
                        <div class="projects-content">
                          <div class="projects-hover">
                            <div class="projects-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                          </div>
                          <img src="img/projects/{{ post.thumbnail }}" class="img-responsive" alt="">
                        </div>
                    </a>
                    <div class="projects-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
