 <!-- projects Modals -->
 {% for post in site.posts %}
    <div class="projects-modal modal fade" id="projectsModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <img src="img/projects/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.title }}">
                            <p>{{ post.description }}</p>
                            <ul class="list-inline item-details">
                                <li>Website:
                                    <strong><a href="{{ post.project-link }}">{{ post.title }}</a>
                                    </strong>
                                </li>
                                <li>Starting year:
                                    <strong><a href="{{ post.project-link }}">{{ post.project-date }}</a>
                                    </strong>
                                </li>
                                <li>Service:
                                    <strong><a href="">{{ post.category }}</a>
                                    </strong>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
